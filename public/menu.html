<script>
  // Indikator status input & output
  // true = OFF (abu), false = ON (merah)
  const indicators = Array(7).fill(true); // ZONA 1-4 (indicators[1..4])
  const alarmstatus = Array(7).fill(false);       // ALARM ZONA 1-4 (alarmstatus[5..8])

  // Fungsi update indikator UI input (zona 1-4)
  function updateIndicatorUIinput(index) {
    const indicator = document.getElementById(`indicator-${index}`);
    if (!indicator) return;
    if (indicators[index]) {
      indicator.classList.remove("on");
    } else {
      indicator.classList.add("on");
    }
  }

  // Fungsi update indikator UI output (alarm 1-4)
  function updateIndicatorUIoutput(index) {
    const indicator = document.getElementById(`indicatorout-${index}`);
    if (!indicator) return;
    if (alarmstatus[index]) {
      indicator.classList.add("on");
    } else {
      indicator.classList.remove("on");
    }
  }

  // Update indikator zona (input)
  function updateIndicatorsinput() {
    for (let i = 1; i <= 6; i++) {
      updateIndicatorUIinput(i);
    }
  }

  // Update indikator alarm (output)
  function updateIndicatorsoutput() {
    for (let i = 1; i <= 6; i++) {
      updateIndicatorUIoutput(i);
    }
  }

  // Ambil data input dari server
  async function updateIndicators() {
    try {
      const res = await fetch("/api/input", { cache: "no-store" });
      const json = await res.json();
      if (json.input?.length >= 6) {
        for (let i = 1; i <= 6; i++) {
          indicators[i] = json.input[i - 1];
        }
        updateIndicatorsinput();
      }
    } catch (e) {
      console.error("Gagal update indikator input:", e);
    }
  }

async function updateAlarmIndicators() {
  try {
    const response = await fetch("/api/output", { cache: "no-store" });
    const data = await response.json();

    const output = data.output;

    // Cek apakah output memiliki minimal 12 elemen
    if (Array.isArray(output) && output.length >= 16) {
      for (let i = 1; i <= 6; i++) {
        alarmstatus[i] = output[i - 1];
      }
      updateIndicatorsoutput();
    } else {
      console.warn("Data output tidak valid atau kurang dari 12 elemen:", output);
    }
  } catch (error) {
    console.error("Gagal update indikator alarm output:", error);
  }
}

  // Setup tombol
  function setupButtonReset(buttonId, index) {
    const btn = document.getElementById(buttonId);
    if (!btn) return;

    btn.onclick = async () => {
      btn.classList.add("opacity-50", "pointer-events-none");
      try {
        await fetch("/api/button", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ index: index, state: true }),
        });
        setTimeout(async () => {
          await fetch("/api/button", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ index: index, state: false }),
          });
          btn.classList.remove("opacity-50", "pointer-events-none");
        }, 500);
      } catch (err) {
        alert("Gagal kirim perintah.");
        btn.classList.remove("opacity-50", "pointer-events-none");
      }
    };
  }


  // Fungsi umum untuk setup tombol dengan logika ON/OFF
function setupButton(buttonId, index, stateOnClick) {
  const btn = document.getElementById(buttonId);
  if (!btn) return;

  btn.onclick = async () => {
    btn.classList.add("opacity-50", "pointer-events-none");

    try {
      // Kirim perintah saat tombol ditekan
      await fetch("/api/button", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index: index, state: stateOnClick }),
      });

      // Pulihkan tombol setelah jeda (opsional)
      setTimeout(() => {
        btn.classList.remove("opacity-50", "pointer-events-none");
      }, 600);
    } catch (err) {
      alert("Gagal kirim perintah.");
      btn.classList.remove("opacity-50", "pointer-events-none");
    }
  };
}


  // Inisialisasi
  window.onload = () => {
// Tombol SOUNDING â†’ kirim OFF (false)
setupButton("btn-sounding-1", 0, false);

// Tombol MUTE â†’ kirim ON (true)

    // // Update pertama

    updateAlarmIndicators();

    // Update berkala

      updateIndicators();
      updateAlarmIndicators();
    }, 250);
  };
